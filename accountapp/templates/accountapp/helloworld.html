
{% extends 'base.html'%}

{% block content %}

<style>
    .testing {
        background-color: white;
        height:3rem;
        width:3rem;
        margin:1rem;
    }
</style>

<div style="border-radius:1rem; margin:2rem; text-align:center;">
    <h1 style="font-family: 'Playfair Display', serif;">
        Helloworld list!
    </h1>

    <form action="/account/helloworld/" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="helloworld_input">
        </div>
        <div>
            <input type="submit" class="btn btn-primary" value="POST">

        </div>

    </form>
    {% if helloworld_list %}
        {% for hello_world in helloworld_list %}
        <h4>
            {{hello_world.text}}
        </h4>
        {% endfor %}
    {% endif %}


</div>

{% endblock %}
